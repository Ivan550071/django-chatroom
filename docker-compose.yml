version: '3.9'

services:
  # Django web application
  web:
    build: .
    container_name: django_chatroom
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 chatroom.wsgi:application"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    depends_on:
      - db
    networks:
      - chatroom_network

  # Database service (SQLite runs in container, but you can swap for PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: chatroom_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatroom_network
    # Comment out if using SQLite instead

volumes:
  postgres_data:
  static_volume:

networks:
  chatroom_network:
    driver: bridge
